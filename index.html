    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <figure>
                    <img src="media/login2.svg" class="img" alt="Sample image">

                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

                    </div>
                    
                    <hr>

                    <strong><div class="form-outline mb-4">
                      <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Informe o seu endereço de e-mail" />
                      <label class="form-label" for="form3Example3">E-mail</label>
                    </div>
          
                    <div class="form-outline mb-3">
                      <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Informe sua senha" />
                      <label class="form-label" for="form3Example4">Senha</label>
                    </div>
                  </strong>
          
                    <div class="d-flex justify-content-between align-items-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-0">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                          Lembrar-me
                        </label>
                      </div>
                      <a href="#!" class="text-body">Esqueceu sua senha?</a>
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <a href="inicio.html" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</a>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Não possui uma conta? <a href="#!"
                        class="link-danger"> Registrar</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
